<body background="AnhSihVnFoly.jpg">
    <div class="boxcenter">
        <!-- giuwr -->
        <div class="form-style">

            <h2 style="text-align: center;"><strong>Mời bạn đăng ký tài khoản</strong></h2>
            <form>
                <div class="field-wrapper">
                    <label class="label-field"><strong>Họ và tên</strong> </label>
                    <input name="id " type="text" />
                </div>

                <br />

                <div class="field-wrapper">


                        <label class="label-field"><strong> Giới tính</strong></label>

                    <label class="label-field"><input name="gender" type="radio" />Nam</label>
                    <label class="label-field"><input name="gender" type="radio" />Nữ</label>
                </div>
                <br />

                <div class="field-wrapper">
                    <label class="label-field"><strong>Ngày sinh</strong>


                    </label>
                    <input type="date">
                </div>
                <br/>

                <div class="field-wrapper">
                    <label class="label-field"><strong>Điểm</strong>



                    </label>
                    <input class="d3" type="number" min="0" max="9" step="0.01" />

                </div>




                <br/>
                <div class="field-wrapper">
                    <label class="label-field"><strong>Hình ảnh</strong> </label>
                    <input type="file" />
                </div>
               
                 <br />

                <div class="field-wrapper">

                <label class="label-field"> <strong>Quốc tịch</strong></label>
                <select>
                    <option>U S A</option>
                    <option>US</option>
                    <option>UK</option>
                    <option>VN</option>
                    <option>CHINA</option>

                </select>
                </div>
                <br>

                <div class="field-wrapper">

                <label class="label-field"><strong>Nghề nghiệp</strong> </label>

                <input list="browsers">
                <datalist id="browsers">
                    <option value="Kỹ sư">
                    <option value="Lập trình viên">
                    <option value="Giáo viên">
                </datalist>
                </div>


                <br />

                <div class="field-wrapper">

                    <label class="label-field"><strong>Sở thích</strong></label>

                <label >Thể thao</label>
                <input type="checkbox" />
                <label >Du lịch</label>
                <input type="checkbox" />
                <label >Âm nhạc</label>
                <input type="checkbox" />
                </div>
                
                <br>

                <div class="field-wrapper">

                <lable class="label-field"> <strong>Ghi chú</strong></lable><br />
                <textarea  rows="5" cols="40"> </textarea>
                </div>
                <hr>

                <div style="text-align: center;">
                    <input class="d4" type="button" value="Đăng ký">
                    <input class="d4" type="reset" value="Nhập lại">
                </div>

                <br />

            </form>

        </div>


    </div>
